<body>
    <form>
        <fieldset>
            <legend>USER REDISTRATION</legend>
             <lable for="username"> Enter Your Name</lable>

             <br>
             <lable for="useremail"> Enter Your Email</lable>
             <input type="Email" name="useremail" id="useremail">
             <br>
             <lable for="userpassword"> Enter Your Password</lable>
             <input type="Password" name="userPassword" id="userpassword">
             <br>
             SELECT GENDER <br>
             <lable for="Male">Male</lable>
             <input type="radio" name="gender" id="Male">
             <br>
             <lable for="Female">Female</lable>
             <input type="radio" name="gender" id="Female">
             <br>
             <lable for="Transgender">transgender</lable>
             <input type="radio" name="gender" id="Transgender">
             <br>
             <lable for="DOB">DON</lable>
             <input type="Date" name="dob" id="dob">
             <br>
             <input type="submit" value="submit form">
        </fieldset>
    </form>
</body>
